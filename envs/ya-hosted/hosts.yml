inventory:
  # ansible inventory structure
  all:
    children:
      k8s_cluster:
        children:
          kube_node:
            hosts:
              master01:
              master02:
              master03:  
          kube_control_plane:
            hosts:
              master01:
              master02:
              master03:
          etcd:
            hosts:
              master01:
              master02:
              master03:        
      # balancers are optional
      balancers:
        hosts:
          balancer01:
  
params:
  # list of machine parameters
  # name - hostname
  # cpu - count of cpu cores
  # memory - memory in Mb
  # disk - root disk size in Gb (this parameter doesn't work with virtualbox)
  master01:
    name: master01
    cpu: 2
    memory: 4096
    disk: 20
    public_ip: true
  master02:
    name: master02
    cpu: 2
    memory: 4096
    disk: 20
    public_ip: true
  master03:
    name: master03
    cpu: 2
    memory: 4096
    disk: 20
    public_ip: true
  balancer01:
    name: balancer01
    cpu: 2
    memory: 2048
    disk: 5
    public_ip: true
  balancer02:
    name: balancer02
    cpu: 2
    memory: 2048
    disk: 5
    public_ip: true